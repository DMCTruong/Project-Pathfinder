<html>

<body>
<h1>X3DOM Test</h1>
<p>
    You can move the cube around.
</p>
<x3d width='500px' height='400px'>
    <scene>
            <viewpoint position="-1.94639 1.79771 -2.89271" orientation="0.03886 0.99185 0.12133 3.75685"></viewpoint>
            <Inline nameSpaceName="Cube" mapDEFToID="true"
                    onclick='redNose();' url="model.x3d" />
    </scene>
</x3d>
</body>
